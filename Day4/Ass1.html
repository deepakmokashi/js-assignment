<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let i;
         for(i=1;i<=100;i++)
         {
             if(i%3==0)
             {
                 console.log("For Multiple of 3 fizz");
             }
              if(i%5==0)
             {
                 console.log("For multiple of 5 buzz");
             }
             if(i%3==0 && i%5==0)
             {
                 console.log("For multiple of 3 and 5 fizzbuzz");
             }
         }



    </script>

</body>
</html>
