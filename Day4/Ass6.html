<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
      
       let i;
       let num =prompt("Enter the number");
        for(i=0;i<=100;i++)
         {
        
            if(num>100 || num==" ")
            {
                console.log("Try Again");
                break;
            }
            else
            {
                console.log("Keep It Up !!! ");
            }
         }

    </script>
</body>
</html>
