<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      console.log("Calculatoe");
      let a=20,b=10;
       
      let ch=prompt("Enter the operator + for addition, - for substraction , And so on ..");

      switch(ch)
      {
         case '+': 
                     console.log(a+b);
                     break;
         case '-': 
                     console.log(a-b);
                     break;
         case '*': 
                     console.log(a*b);
                     break;
         case '/': 
                     console.log(a/b);
                     break;
         case '+': 
                     console.log(sqrt(b));
                     break;
         case '%':
                     console.log(a%b);
            default:
                  console.log("Try Again");
      } 

      


    </script>
</body>
</html>
