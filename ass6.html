    <!-- Number -->
   <h2>Basic Datatype</h2>

      let n=123;
      document.write("value of number ", n);
    </script>
    <br>
    <!-- String -->
    <script>  
        let str = "Hello";
        let str2 = 'Single quotes are ok too';
        let phrase = `can embed another ${str}`;
        document.write(phrase);
      </script>
      <!-- Undefined -->
      <script>  
        let n;
        document.write(n);
        console.log(n);
      </script>
      <!-- It will not print anything in web page -->
       <!-- Boolean -->
      <script>  
        let isGreater = 4 > 1;
        alert( isGreater );
       </script>
     <!-- Null -->
     <script>
     let age = null;
    </script>   
</body>
