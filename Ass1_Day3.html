     <!-- Program for user Input -->
     <script>
    
    function iseven(num)
    {
        if(num%2==0)
      {
        return `The number is entered is $(num) and Number is Even`;
      }    
    else
      {
        return `The number is entered is ${num} and Number is Odd `;
      }
    
    }

    let num=prompt("Enter the number to check ");
    let res =iseven(num)
    console.log(res);
     
    </script>
